<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>

   <div class="container">

      <template id="temp">
         <div class="box">
            <div class="row">
               <img class="img" src="" alt="user">
               <div>
                  <span class="name"></span>
                  <span class="surname"></span>
               </div>
            </div>
            <div class="contact">
               <span style="font-weight: 500;">Email Address: <span class="email"></span></span>
            </div>
            <div class="center">
               <button class="del">Delete</button>
            </div>
         </div>
      </template>

      <template id="img-temp">
         <div class="wrap">
            <img class="imgg" src="" alt="user">
            <span class="bg"></span>
         </div>
      </template>

   </div>


   <script src="./js/main.js"></script>
   
</body>
